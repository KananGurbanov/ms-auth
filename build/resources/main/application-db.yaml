spring:
  datasource:
    url: jdbc:postgresql://${HOST:localhost}:${PORT:5433}/${DATABASE:ms_auth}
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
